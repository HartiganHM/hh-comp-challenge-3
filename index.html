<!DOCTYPE html>
<html>
<head>
	<title>Hugh Hartigan Static Comp 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="images/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
	<aside class="user-console">
		<section class="user-id">
			<div class="user-image"></div>
			<p class="user-name">Torin Hartigan<i class="fa fa-angle-down user-drop-down" aria-hidden="true"></i></p>
		</section>
		<section class="user-main">
			<dl>
				<dt>Main</dt>
				<dd class="aside-button"><i class="fa fa-home fa-lg aside-icon" aria-hidden="true"></i>Home</dd>
				<dd class="aside-button"><i class="fa fa-paint-brush fa-lg aside-icon" aria-hidden="true"></i>Pieces</dd>
				<dd class="aside-button"><i class="fa fa-file-text fa-lg aside-icon" aria-hidden="true"></i>Resume</dd>
				<dd class="aside-button"><i class="fa fa-list-alt fa-lg aside-icon" aria-hidden="true"></i>Tasks</dd>
				<dd class="aside-button"><i class="fa fa-calendar fa-lg aside-icon" aria-hidden="true"></i>Calendar</dd>
		</section>
		<section class="user-admin">
			<dl>
				<dt>Admin</dt>
				<dd class="aside-button"><i class="fa fa-users fa-lg aside-icon" aria-hidden="true"></i>Users</dd>
				<dd class="aside-button"><i class="fa fa-map-marker fa-lg aside-icon" aria-hidden="true"></i>Locations</dd>
				<dd class="aside-button"><i class="fa fa-code-fork fa-lg aside-icon" aria-hidden="true"></i>Workflows</dd>
				<dd class="aside-button"><i class="fa fa-book fa-lg aside-icon" aria-hidden="true"></i>Job Boards</dd>
				<dd class="aside-button"><i class="fa fa-share-alt fa-lg aside-icon" aria-hidden="true"></i>Social</dd>
		</section>
		<section>
			<dl class="user-categories">
				<dt>Categories</dt>
				<dd>
					<lable class="checkbox-lable" for="checkbox-1"><input class ="checkbox" type="checkbox" id="checkbox-1" name="administrative" vaule="administrative" checked>Administrative</lable>
				</dd>
				<dd>
					<lable class="checkbox-lable" for="checkbox-2"><input type="checkbox" class="checkbox" id="checkbox-2" name="administrative" vaule="administrative">Design</lable>
				</dd>
				<dd>
					<lable class="checkbox-lable" for="checkbox-3"><input type="checkbox" id="checkbox-3" class="checkbox" name="administrative" vaule="administrative">Executive</lable>
				</dd>
				<dd>
					<lable class="checkbox-lable" for="checkbox-4"><input type="checkbox" id="checkbox-4" class="checkbox" name="administrative" vaule="administrative">Human Resources</lable>
				</dd>
		</section>
	</aside>

	<main>
		<section class="container">
			<nav class="listing-search"></nav>

			<header class="listing-info"></header>

			<nav class="listing-console"></nav>

			<section class="page-info">
				h
				<section class="page-data">
					<section class="graph-circle"></section>
					<section class="graph-bar"></section>
				</section>
				<section class="listing-specs">
					<section class="listing-description"></section>
					<section class="listing-share"></section>
				</section>
			</section>
		</section>
	</main>

</body>
</html>
